<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/2752ae1859.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/registro.css">
    <title>Registro</title>

</head>
<body>
    <header>
           
        <div class="top-header">

            <div class="logo">
                <img class="logo" src="/images/logo-prueba-prueba.png" alt="logo">
            </div>
            <main class="flex-vertical">
        
                <section>
                    <img  class="banner" src="/images/banner-juntos.png" alt="Banner de prueba">
                </section>
        
                <div class="flex-Horizontal"></div>
                   
            <div class="form" action="#" method="GET">
                                 
              
                  
         </header>
         <h3> Completá tus datos</h3>
    <main class="register">
        <form action="/" method="POST">
            <div class= "registro">
            <input type="text" name="name" placeholder="Nombre y apellido">

            <input type="text" name="user" placeholder="Nombre de usuario">

            <input type="email" name="email" placeholder="E-mail">
        
             <div class= "fecha">  
            <input type="date" name="birth_date" id="birth_date">
             </div>

            <input type="documento" name="DNI" placeholder="N° de DNI">
        
            <input type="text" name="addres" placeholder="Domicilio">
             </div>
            <h4>Perfil del usuario</h4>
          
            <div class="perfil">
                <input type="radio" name="perfil" value="comprador" id="comprador">
                <label for="comprador">Comprador</label>
                <input type="radio" name="perfil" value="vendedor" id="vendedor">
                <label for="vendedor">Vendedor</label>
            </div>

            <h4>Intereses</h4>
            <div class="intereses">
                <div>
                    <input type="checkbox" name="intereses" value="a" id="a">
                    <label for="a">Productos del Hogar</label>
                </div>
                <div>
                    <input type="checkbox" name="intereses" value="b" id="b">
                    <label for="b">Cuidado Personal</label>
                </div>
                <div>
                    <input type="checkbox" name="intereses" value="c" id="c">
                    <label for="c">Derivados de la Miel</label>
                </div>
                     
            </div>
            
            <h4>Elegí tu foto de usuario</h4>
            <input type="file" name="avatar">
          
            <input type="password" name="pass" placeholder="Elegí tu contraseña">
            <input type="password" name="pass_confirm" placeholder="Confirmá tu contraseña">

            <div>
                <input type="checkbox" name="privacidad" value="c" id="c">
                <label for="c">Acepto los Términos y Condiciones y autorizo el uso de mis datos de acuerdo a la Declaración de Privacidad.</label>
            </div>
           
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
         
        </form>
</body>
</html>
